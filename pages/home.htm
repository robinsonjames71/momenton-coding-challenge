<div class="container">
    <div class="buttons row justify-content-center">
        <div class="col-3 col-md-2 text-center">
            <button class="button" ng-click="sortBy('name')">Name</button>
        </div>
        <div class="col-3 col-md-2 text-center">
            <button class="button" ng-click="sortBy('id')">ID</button>
        </div>
        <div class="col-3 col-md-2 text-center">
            <button class="button" ng-click="sortBy('managerid')">Manager ID</button>
        </div>
        <div class="col-3 col-md-2 text-center">
            <button class="button" ng-click="sortBy('hierarchy')">Heirarchy</button>
        </div>
    </div>
    <div class="row justify-content-center title">
        <p class="col-4 col-md-3 col-lg-2">Name</p>
        <p class="col-4 col-md-3 col-lg-2">ID</p>
        <p class="col-4 col-md-3 col-lg-2">Manager ID</p>
    </div>
    <div class="row justify-content-center" ng-repeat="employee in employeesInfo.employees">
        <p class="col-4 col-md-3 col-lg-2">{{employee.name}}</p>
        <p class="col-4 col-md-3 col-lg-2">{{employee.id}}</p>
        <p class="col-4 col-md-3 col-lg-2">{{employee.managerid}}</p>
    </div>
</div>
